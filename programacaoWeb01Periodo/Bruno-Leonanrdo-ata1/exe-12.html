<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Exercício 12 - Formulário</title>
</head>
<body>
	<header>
		<h1>Exercício 12 - Formulário</h1>
		<h2><code>&lt;input type="data" /&gt;</code>, <code>&lt;input type="datetime" /&gt;</code>, <code>&lt;input type="datetime-local" /&gt;</code> e <code>&lt;input type="time" /&gt;</code></h2>
	</header><hr>
	<form method="post" action="">
		<fieldset>
			<legend>Elementos de data e tempo</legend>
			<fieldset>
				<legend>Agenda: </legend>
				<label for="agedata">Data: <input type="date" name="agedata" /></label>
				<label for="agedatat">Datetime: (Date e time): <input type="datetime" name="agedatat" /></label>
				<label for="agedatatl">Datetime-loca: (Date e time): <input type="datetime-local" name="agedatatl" /></label>
				<label for="agetime">Seleciona o tempo: <input type="time" name="agetime" /></label>
			</fieldset>
			<input type="subimit" value="Enviar" />
		</fieldset>
	</form>
	<footer><address>copyright &copy;Carlos José.</address></footer>
</body>
</html>
