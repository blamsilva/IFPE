<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Exercício 01 - texto</title>
</head>
<body>
	<head><h1>Exercício 01</h1></head>
	<p>Para escrever textos longos devemos utilizar a tag &lt;p&gt; para acomodar o bloco de texto.</p>
	<p>Dentro de um parágrao podemos marcar uma palavra ou conjunto de palavasa em <strong>negrito</strong> ou em <em>itálico</em>. <br/>É possível também aplicar uma quebra de linha nesse bloco de texto.</p>	
</body>
</html>
